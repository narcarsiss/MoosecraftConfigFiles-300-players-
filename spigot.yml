config-version: 12
settings:
  debug: false
  save-user-cache-on-stop-only: true
  log-villager-deaths: false
  moved-wrongly-threshold: 0.0625
  sample-count: 12
  user-cache-size: 1000
  player-shuffle: 0
  netty-threads: 4
  moved-too-quickly-multiplier: 10.0
  bungeecord: false
  timeout-time: 20
  restart-on-crash: true
  restart-script: PURPURSTART.bat
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
